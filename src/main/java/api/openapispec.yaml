openapi: 3.0.3
info:
  title: OpenApiSpecification
  description: OpenApiSpecification
  version: 1.0.0
  contact:
    name: Arun
    email: aruntcs2005@gmail.com
  license:
    name: apache
    url: https://apache.com
servers:
  - url: 'https://dev.example.com'
    description: Development server
  - url: 'https://qa.example.com'
    description: QA server
  - url: 'https://prod.example.com'
    description: Prod environment
paths:
  /v1/customers:
    get:
      responses:
        '200':
          description: List of Customers
          content:
            application/json:
              schema:
                type: array
                description: List of Customers
                minItems: 1
                maxItems: 100
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    firstName:
                      type: string
                      minLength: 2
                      maxLength: 100
                    lastName:
                      type: string
                      minLength: 2
                      maxLength: 100
                    address:
                      type: object
                      properties:
                        line1:
                          type: string
                          minLength: 2
                          maxLength: 100
                        city:
                          type: string
                          minLength: 2
                          maxLength: 50
                        stateCode:
                          type: string
                          minLength: 2
                          maxLength: 2
                          enum:
                            - AZ
                            - AK
                            - AR
                        zipcode:
                          type: string


  
